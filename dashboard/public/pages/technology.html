		{{met = 4}}
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12">
					<h1 class="text-center">TECHNOLOGY</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="col-md-12 well">
					<highchart config="chart_pol" style="height: 250px"></highchart>
					<div style="margin-top: 15px">
						<span ng-repeat="berita in get_per_factor(met)"><span class="label {{get_label(berita.sentiment)}}">{{berita.keyword}}</span></span>
					</div>
				</div>
			</div>

			<div class="col-md-4 condition-container" ng-repeat="berita in get_per_factor(met)">
				<div class="col-md-12 {{get_box_color(berita.sentiment)}} fd-txt-white condition-box">
					<p><i class="glyphicon {{get_sign(berita.sentiment)}}"></i> <a href="{{berita.url}}" class="pull-right"><i class="glyphicon glyphicon-new-window"></i></a></p>
					<p class="lead" style="margin-bottom: 5px">{{berita.title}}</p>

					<p>2015-06-15 | {{berita.website}}</p>

					<p>{{berita.summary}}</p>
				</div>
			</div>
		</div>
